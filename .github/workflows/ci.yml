name: CI
on: push

jobs:
    test:
        permissions:
            contents: read
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: "3.10"
            - uses: abatilo/actions-poetry@v2.0.0
              with:
                   poetry-version: 1.1.13
            - run: poetry install
            - run: poetry run mypy synql
            - run: poetry run pytest